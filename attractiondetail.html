<html manifest="offline.appcache">
<head>
  <link rel="stylesheet" href="css/materialize.min.css">
  <script src="js/jquery-2.1.4.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
</head>

<body>
  <nav class="top-nav light-blue darken-4">
    <div id="top-nav-container" class="container" style="width: 100%">
      <span id = "navBarTitle" style="padding-left:20px; font-weight:300; font-size:20px;" class="card-title"></span>
    </div>
  </nav>

  <div class="row">
          <div class="col s12 m7">
            <div class="card">
              <div class="card-image">
                <img id = 'attractionImage'>
              <div class="card-content">
                <p id = "desc">I am a very simple card. I am good at containing small bits of information.
                I am convenient because I require little markup to use effectively.</p>
              </br>
                <label style="font-weight:bold;">Opening Hours: </label><p id = "openinghours"></p>
              </div>
              <div class="card-action">
                <a id = "phone" href="#">Phone</a>
              </div>
            </div>
          </div>
        </div>
</body>

  <script type="text/javascript" src="js/attractionDetail.js"></script>

</html>
